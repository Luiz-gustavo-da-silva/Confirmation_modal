<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation modal</title>
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body id="body">
    <button id="delete" name="delete" onclick="onDelete()">Delete</button>
    <div id="confirmation" class="modal-container">
        <div class="modal">
            <section>
                <header class="modal-header">
                    <span onclick="onCancel()">&times;</span>
                    <h1>Você realmente deseja apagar essa foto?</h1>
                </header>
                <section class="model-content">
                    <p>A partir do momento da confirmação o arquivo em questão será excluído do nosso banco de dados, logo, não será mais possível recuperá-lo.</p>

                </section>
                <footer class="modal-footer">
                    <button class="modal-button" onclick="onCancel()">Cancel</button>
                    <button class="modal-button modal-confirm-button" onclick="onConfirm()">Confirm</button>
                </footer>
            </section>
        </div>
    </div>
  </body>
  <script src="javascript/script.js"></script>
</html>
